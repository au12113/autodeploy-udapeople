Description: >
  UdaPeople backend stack.

Parameters:
  ID:
    Description: Unique identifier.
    Type: String

Resources:
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub UdaPeople-${ID}
      GroupDescription: Allow port 22 and port 3030.
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3030
          ToPort: 3030
          CidrIp: 0.0.0.0/0

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      SecurityGroups:
        - Ref: InstanceSecurityGroup
      KeyName: VocareumKey2
      ImageId: ami-03d5c68bab01f3496
      Tags:
        - Key: Name
          Value: !Sub backend-${ID}

Outputs:
  BackendIP:
    Value: !GetAtt EC2Instance.PrivateDnsName
    Export:
      Name: BackendIP
  BackendPipelineID:
    Value: !Ref ID
    Export:
      Name: BackendPipelineID